	<title>Ordena aqui</title>
</head>
<body>
	<header>
		<nav class="nav">
			<ul class="nav__ul">
				<li class="nav__li"><a href="index.html">Inicio</a></li>
				<li class="nav__li"><a href="pasteles.html">Pasteles</a></li>
				<li class="nav__li"><a href="adornos.html">Adornos</a></li>
				<li class="nav__li"><a href="ordena.html">Ordena aqui</a></li>
				<li class="nav__li"><a href="conocenos.html">Conocenos</a></li>
			</ul>
		</nav>
	</header>
	<div class="descripcion_formulario">
		<h1>Crea tu pastel perfecto</h1>
	</div>
	<div class="descripcion_formulario">
		<h2>Llena los datos para que podamos preparar tu pastel</h2>
	</div>
	<div class="flex-container">
		<form class="formulario">
			<div class="formulario__seccion">
				<label for="nombre">Nombre</label>
				<input type="text" name="nombre" id="nombre" class="formulario__input" placeholder="Jennifer">
			</div>
			<div class="formulario__seccion">
				<label for="apellido">Apellido</label>
				<input type="text" name="apellido" id="apellido" class="formulario__input" placeholder="Strack">
			</div>
			<div class="formulario__seccion">
				<label for="telefono">Numero de telefono</label>
				<input type="tel" name="number" maxlength="10" id="telefono" class="formulario__input" placeholder="5512345678">
			</div>
			<div class="formulario__seccion">
				<label for="direccion">Direccion</label>
				<input type="text" name="direccion" id="direccion" class="formulario__input" placeholder="Calle, numero, colonia, municipio, estado y C.P">
			</div>
			<div class="formulario__seccion">
				<label for="correo">Correo electronico</label>
				<input type="email" name="correo" id="correo" class="formulario__input" placeholder="contacto@pastelestrack.com.mx">
			</div>
			<div class="formulario__seccion">
				<h3>Sabor</h3>
			</div>
			<div class="formulario__checkbox">
				<input type="checkbox" name="pastel" id="3leches" class="formulario__checkbox">
				<label for="3leches">Tres leches</label>
				<input type="checkbox" name="pastel" id="cajeta">
				<label for="cajeta">Cajeta</label>
				<input type="checkbox" name="pastel" id="cheescake">
				<label for="cheescake">Cheescake</label>
				<input type="checkbox" name="pastel" id="chocolate">
				<label for="chocolate">Chocolate</label>
				<input type="checkbox" name="pastel" id="durazno">
				<label for="durazno">Durazno</label>
				<input type="checkbox" name="pastel" id="fresa">
				<label for="fresa">Fresa</label>
				<input type="checkbox" name="pastel" id="milhojas">
				<label for="milhojas">Mil hojas</label>
				<input type="checkbox" name="pastel" id="moka">
				<label for="moka">Moka</label>
				<input type="checkbox" name="pastel" id="trufa">
				<label for="trufa">Trufa</label>
			</div>
			<div class="formulario__seccion">
				<h3>Adornos</h3>
			</div>
			<div class="formulario__checkbox">
				<input type="checkbox" name="adorno" id="velas">
				<label for="velas">Velas</label>
				<input type="checkbox" name="adorno" id="vela_num">
				<label for="vela_num">Velas de numero</label>
			</div>
			<div class="formulario__seccion">
				<label for="numerovel">Años del cumpleañero o velas que requiere</label>
				<input type="number" name="adorno" id="numerovel" class="formulario__input" placeholder="25">
			</div>
			<div class="formulario__checkbox">
				<input type="checkbox" name="adorno" id="letras">
				<label for="letras">Letras de chantilli</label>
			</div>
			<div class="formulario__seccion">
				<label for="comentario">¿Qué dira tu pastel?</label>
				<input type="text" name="adorno" id="comentario" class="formulario__input" placeholder="¡Felicidades Jennie!">
			</div>
			<div class="formulario__checkbox">
				<input type="checkbox" name="adorno" id="fresas">
				<label for="fresas">Con fresas</label>
				<input type="checkbox" name="adorno" id="durazno">
				<label for="durazno">Con duraznos</label>
				<input type="checkbox" name="adorno" id="trufas">
				<label for="durazno">Con trufas</label>
			</div>
			<div class="formulario__boton">
				<input type="reset" class="formulario__boton-input">
				<input type="submit" class="formulario__boton-input">
			</div>
			
		</form>
	</div>
	<footer>
		<div class="footer">
			<p class="footer__p">
				Siguenos en:
			</p>
			<ul class="footer__ul">
				<li class="footer__li"><a href="https://www.facebook.com" target="blank">Facebook</a></li>
				<li class="footer__li"><a href="https://www.instagram.com" target="blank">Instagram</a></li>
				<li class="footer__li"><a href="https://www.pinterest.com.mx" target="blank">Pinterest</a></li>
			</ul>
			<p class="footer__p">
				Todos los derechos reservados
			</p>
		</div>
	</footer>
</body>
</html>
